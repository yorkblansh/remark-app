version: "3.8"

services:
  auth-api:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # network_mode: "host"
    container_name: auth-api-${ENV_MODE}
    build:
      context: ../app
      dockerfile: ../docker/Dockerfile.app.${ENV_MODE}
    ports:
      - 86:5055
      - 5173:5172
    env_file:
      - ../configs/.env
    tty: true
    stdin_open: true
    restart: on-failure
